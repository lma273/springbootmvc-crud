<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container my-3">
    <h1>Courses List</h1>

    <a th:href="@{/add}" class="btn btn-primary btn-sm mb-3">Add Course</a>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course, stat : ${listCourses}">
            <td th:text="${stat.index + 1}"></td>
            <td th:text="${course.courseName}"></td>
            <td th:text="${course.description}"></td>
            <td>
                <a th:href="@{/update/{id}(id=${course.id})}" class="btn btn-sm btn-primary">Update</a>
                <a th:href="@{/delete/{id}(id=${course.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Xóa course này?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
